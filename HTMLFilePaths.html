<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute and Relative File path Examples </title>
</head>
<body>
    <!--absolute  specify the full URL or absolute path to the file from the root directory of the web 
server. They start with a protocol (e.g., http:// or https://). -->

    <!--Example of using an absolute file path for an image-->
    <img src="https://images.pexels.com/photos/158063/bellingrath-gardens-alabama-landscape-scenic-158063.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" width="150" height="150" alt="Nature Image">

     
    <!--Relative file paths specify the location of the file relative to the current location of the HTML 
document.-->

    <!--Example of using an absolute file path for an image-->
     <img src="image.jpg" width="150" height="150" alt="Image">
</body>
</html>
