<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Color Examples</title>
</head>
<body>
    <!--color Name Example-->
    <p style="color: red;">This is red.</p>

    <!--Hexadecimal color code Example-->
    <p style="color: #00ff00;">This is green color.</p>

    <!--RGB value Example-->
    <p style="color: rgb(0 ,0 , 255);">This text is blue.</p>

    <!--HSL value Example-->
    <p style="color: hsl(240,100%,50%);">This text is blue</p>
    
</body>
</html>
