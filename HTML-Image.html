<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Image Examples</title>
</head>
<body>

    <!--Image with Relative path -->
    <img src="example.jpg" alt="Example Image"> <br>

    <!--Image with Absolute path -->
    <img src="https://www.example.com/image.jpg" alt="Example Image"><br>

    <!--Image with Dimensions -->
    <img src="example.jpg" alt="Example Image" width="300" height="200"><br>

    <!--Immage with Attributes -->
    <img src="example.jpg" alt="Example Image" title="This is an example">

</body>
</html>
