<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Example</title>
</head>
<body>
    <!--Creating an HTML Table-->
    <!--Table Attributes-->
    <table border="2px" text-aline="center" collapse="2px" padding="2px">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Country</th>
            </tr>
            
        </thead>
        <tbody>
            <tr>
                <td>Rajesh</td>
                <td>22</td>
                <td>India</td>
            </tr>
            <tr>
                <td>Ashifa</td>
                <td>21</td>
                <td>USA</td>
            </tr>
            <tr>
                <td>Vamshi</td>
                <td>20</td>
                <td>USA</td>
            </tr>
            <tr>
                <td>Manasa</td>
                <td>21</td>
                <td>India</td>
            </tr>
            
        </tbody>
    </table>
</body>
</html>
