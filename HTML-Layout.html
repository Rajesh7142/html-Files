<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloack Level Element Layout Example</title>
    <style>
        /*CSS styles for Layout*/
        .container{
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            border: 2px solid #ccc;
        }
        .header, .footer{
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .content{
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Header</h1>
        </div>
        <div class="content">
            <p>Main Content</p>
        </div>
        <div class="footer">
            <p>Footer</p>
        </div>
    </div>
</body>
</html>
