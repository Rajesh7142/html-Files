<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Links Example</title>
</head>
<body>
    <!--External Link-->
    <p><a href="https://www.example.com">Example</a>Website.</p>

    <!--Internal Link to Another page -->
    <p>go to <a href="HTMLColor.html">HTMLColor</a>.</p>

    <!--Link to Email Address-->
    <p>Contact us via <a href="mailto:info@gamil.com">email</a>.</p>

    <!--Link to specific section within a page-->
    <p>jump to <a href="#section">Section 2</a>on this page.</p>

    <!--Link with Image-->
    <a href="https://www.example.com">
        <img src="example.jpg" alt="Example Image">
    </a>
</body>
</html>
