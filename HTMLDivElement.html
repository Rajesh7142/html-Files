<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Div Element Example</title>
    <style>
        /*CSS for Styling the div element*/
        .container{
            background-color: #f0f0f0;
            padding: 20px;
            border: 1px solid black;
        }
        .inner-div{
            background-color: #0e0e0e;
            padding: 10px;
            margin-top: 10px;
            color: white;
        }
    </style>
</head>
<body>
      <!--Example of using div elements-->
    <div class="container">
    <h2>Main Content Area</h2>
    <p>This is the main content of the webpage.</p>

<!--Nested div element-->
<div class="inner-div">
    <h3>Subsection</h3>
    <p>This is a subsection within the main conetnt.</p>
</div>
</div>
</body>
</html>
