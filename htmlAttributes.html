<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>HTML Attributes Example</title>
    </head>
    <body>
        <!--Class Attribute-->
        <div class="container">
            <p class="paragraph">This is a paragraph with a css class.</p>
        </div>

    <!--ID Attributes-->
    <p id="unique-paragraph">THis paragraph has a unique identifier.</p>

    <!--Style Attribute-->
    <p style="color: blue;font-size:20px;">This paragraph has inline styles.</p>

    <!--Src Attribute-->
    <img src="example.jpg" alt="Example Image">

    <!--Title Attribute-->
    <a href="#" title="Go to top">Top</a>

    <!--Width and Height Attributs-->
    <img src="example.jpg" width="200" height="150" alt="Example Image">

    <!--Type Attribute-->
    <input type="text" name="username">

    <!--value Attribute-->
    <input type="text" name="search" value="Search">

    <!--Checked Attribute-->
    <input type="checkbox" name="agree" checked>
    <input type="radio" name="gender" value="male" checked>male

    <!--Disabled Attribute-->
    <input type="text" name="disabled-input" disabled>

    <!--Target Attribute-->
    <a href="https://www.example.com" target="_blank">Open in new tab</a>

    <!--Autofocus Attribute-->
    <input type="text" name="username" autofocus>

    </body>
</html>
