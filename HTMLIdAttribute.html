<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML id Attribute Example</title>
    <style>
        /*CSS styles for the id Attribute */
        #header{
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        #content{
            padding: 20px;
            border: 1px solid #ccc;
        }
        #important{
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>
    <!--Example of using the id attribute-->
    <div id="header">
        <h1>Website Header</h1>
    </div>
    <div id="content">
        <p>This is some content.</p>
        <p id="important">This is important content.</p>
    </div>
</body>
</html>
