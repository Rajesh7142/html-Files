<!DOCTYPE html>
<!-- Declaration of the HTML document type.-->
<html lang="en">
    <!-- Root element indicating the start of the HTML document with language set to 
English.-->
<head>
    <!--head Section containing metadata and links to external resources. -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First HTML Document</title>
</head>
<body>  <!--Main content area of the webpage. -->

    <!--<header>, <nav>, <main>, <section>, and <footer>: Semantic elements organizing different parts of 
      the webpage Various headings, paragraphs, links, and a list within the document-->
    <header>
        <h1>Welcome to My Website</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <main>
        <section id="home">
            <h2>Home</h2>
            <p>Welcome to our website!</p>
        </section>
        <section id="about">
            <h2>About Us</h2>
            <p>Learn more about our Me</p>
        </section>
        <section id="contact">
            <h2>Contact Us</h2>
            <p>Get in touch with us.</p>
        </section>
    </main>

    <footer>$copy;2024 My Website.All rights reserved.</footer>
</body>
</html>
